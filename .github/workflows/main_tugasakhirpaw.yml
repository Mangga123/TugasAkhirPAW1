name: Build and deploy PHP app to Azure Web App - tugasakhirpaw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, gd, mysql

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Laravel optimization: Install production dependencies
      - name: Run composer install
        run: |
          composer install --no-dev --optimize-autoloader --prefer-dist --no-progress

      - name: Install npm dependencies
        run: npm install

      - name: Build Vite assets
        run: npm run build

      # IMPORTANT: Verify the 'default' file exists before uploading
      - name: Verify Nginx config exists
        run: |
          if [ ! -f "default" ]; then
            echo "Error: 'default' Nginx config file not found in root!"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC3F0BA3844E4C968F269DE1DB746745 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63C61DB093A247EEB4C2B042AE5DAD81 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F73C0DC8E88481F84FAC47FBF9FA612 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tugasakhirpaw'
          slot-name: 'Production'
          package: .